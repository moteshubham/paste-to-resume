<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Resume</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      font-size: 11px;
      line-height: 1.4;
      color: #333;
      padding: 20px 24px;
    }
    header {
      margin-bottom: 16px;
      border-bottom: 2px solid #2c3e50;
      padding-bottom: 12px;
    }
    h1 { 
      font-size: 24px;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 6px;
      letter-spacing: 0.5px;
    }
    #contact {
      font-size: 10px;
      color: #555;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    #contact span {
      display: inline-flex;
      align-items: center;
    }
    #contact span:not(:last-child)::after {
      content: "|";
      margin-left: 8px;
      color: #999;
    }
    h2 { 
      font-size: 13px;
      font-weight: 700;
      color: #2c3e50;
      margin-top: 14px;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 3px;
    }
    .section { 
      margin-bottom: 12px;
      page-break-inside: avoid;
    }
    .skills { 
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }
    .skills span { 
      display: inline-block; 
      padding: 3px 8px; 
      border: 1px solid #bdc3c7; 
      border-radius: 3px; 
      font-size: 10px;
      background-color: #f8f9fa;
      color: #2c3e50;
    }
    .work-item { 
      margin-bottom: 12px;
      page-break-inside: avoid;
    }
    .work-item:last-child {
      margin-bottom: 0;
    }
    .work-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 4px;
    }
    .work-title {
      font-weight: 600;
      color: #2c3e50;
      font-size: 11px;
    }
    .work-company {
      font-weight: 600;
      color: #34495e;
      font-size: 11px;
    }
    .work-dates {
      color: #7f8c8d;
      font-size: 10px;
      font-style: italic;
    }
    .work-item ul {
      margin: 4px 0 0 16px;
      padding: 0;
    }
    .work-item li {
      margin-bottom: 3px;
      font-size: 10px;
      line-height: 1.4;
    }
    .project-item { 
      margin-bottom: 10px;
      page-break-inside: avoid;
    }
    .project-item:last-child {
      margin-bottom: 0;
    }
    .project-item strong {
      font-size: 11px;
      color: #2c3e50;
      display: block;
      margin-bottom: 3px;
    }
    .project-item > div:not(:first-child) {
      font-size: 10px;
      margin-bottom: 3px;
      color: #555;
    }
    .project-item ul {
      margin: 4px 0 0 16px;
      padding: 0;
    }
    .project-item li {
      margin-bottom: 3px;
      font-size: 10px;
      line-height: 1.4;
    }
    .edu-item { 
      margin-bottom: 10px;
      page-break-inside: avoid;
    }
    .edu-item:last-child {
      margin-bottom: 0;
    }
    .institution {
      font-weight: 600;
      font-size: 11px;
      color: #2c3e50;
      margin-bottom: 2px;
    }
    .studyType {
      font-size: 10px;
      color: #555;
      margin-bottom: 2px;
    }
    .dates { 
      color: #7f8c8d; 
      font-size: 10px;
      font-style: italic;
    }
    #summaryText {
      font-size: 10px;
      line-height: 1.5;
      color: #555;
      text-align: justify;
    }
    @media print {
      body {
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Name -->
  <header>
    <h1 id="name">{{name}}</h1>
    <div id="contact">{{contact}}</div>
  </header>

  <!-- Summary -->
  <div class="section">
    <h2>Summary</h2>
    <div id="summaryText">{{summary}}</div>
  </div>

  <!-- Skills -->
  <div class="section">
    <h2>Skills</h2>
    <div class="skills">{{skills}}</div>
  </div>

  <!-- Work Experience -->
  <div class="section">
    <h2>Work Experience</h2>
    <div id="workItems">
      {{workItems}}
    </div>
  </div>

  <!-- Projects -->
  <div class="section">
    <h2>Projects</h2>
    <div id="projectItems">
      {{projectItems}}
    </div>
  </div>

  <!-- Education -->
  <div class="section">
    <h2>Education</h2>
    <div id="educationItems">
      {{educationItems}}
    </div>
  </div>

</body>
</html>
